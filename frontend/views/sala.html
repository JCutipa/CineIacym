<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Asientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Selecciona tus asientos</h1>
    
    <!-- Pantalla -->
    <div class="screen">PANTALLA</div>
    
    <!-- Contenedor de asientos -->
    <div id="asientos-container" class="mb-5">
      <!-- Los asientos se cargarán aquí con JavaScript -->
    </div>
    
    <!-- Botón de confirmación -->
    <div class="text-center">
      <button id="confirmar-reserva" class="btn btn-primary btn-lg" disabled>
        Confirmar Reserva
      </button>
    </div>
  </div>

  <input type="hidden" id="pelicula-id" value="<%= peliculaId %>">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sala.js"></script>
</body>
</html>
